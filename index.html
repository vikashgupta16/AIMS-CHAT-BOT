<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
        }
        #chat-container {
            width: 90%;
            max-width: 400px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            max-width: 75%;
        }
        .user-message {
            background: #0084ff;
            color: white;
            text-align: right;
            align-self: flex-end;
        }
        .assistant-message {
            background: #e1e1e1;
            color: black;
            align-self: flex-start;
        }
        #suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin: 10px 0;
        }
        .suggestion-btn {
            padding: 5px 10px;
            border: none;
            background: #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        #input-container {
            display: flex;
            width: 90%;
            max-width: 400px;
            margin-top: 10px;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #btn {
            padding: 8px 12px;
            background: #0084ff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }
        .typing-indicator {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>

    <div id="chat-container"></div>

    <div id="suggestions"></div>

    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="btn">Send</button>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let content = document.querySelector("#chat-container");
        let messageInput = document.querySelector("#message-input");
        let suggestionsContainer = document.querySelector("#suggestions");

        // Predefined responses
        let responses = {
            "hello": "Hello student, what can I help you with?",
            "who are you": "I am your virtual assistant for AIMS (AMIT INSTITUTE OF MATH'S AND SCIENCE), created using modern web technologies.",
            "subjects": "Please tell me your interests or career goals, and I can suggest suitable subjects or courses.",
            "courses": "Please tell me your interests or career goals, and I can suggest suitable subjects or courses.",
            "college": "Are you looking for specific colleges or general advice on how to choose one?",
            "university": "Are you looking for specific colleges or general advice on how to choose one?",
            "contact": "You can reach out to our academic advisor at advisor@aims.edu or call us at (123) 456-7890.",
            "open youtube": () => {
                displayMessage("Opening YouTube...");
                window.open("https://youtube.com/@gyanofficialchannel3418?si=MI4OSUmyfwKj79IR", "_blank");
            },
            "open google": () => {
                displayMessage("Opening Google...");
                window.open("https://google.com/", "_blank");
            },
            "time": () => {
                displayMessage(`The current time is ${new Date().toLocaleTimeString()}`);
            },
            "date": () => {
                displayMessage(`Today's date is ${new Date().toLocaleDateString()}`);
            }
        };

        function displayMessage(text, isUser = false) {
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", isUser ? "user-message" : "assistant-message");
            messageDiv.innerText = text;
            content.appendChild(messageDiv);

            setTimeout(() => {
                content.scrollTop = content.scrollHeight;
            }, 0);
        }

        function showTypingIndicator() {
            let typingDiv = document.createElement("div");
            typingDiv.classList.add("typing-indicator");
            typingDiv.innerText = "Assistant is typing...";
            content.appendChild(typingDiv);
            content.scrollTop = content.scrollHeight;
            return typingDiv;
        }

        function wishMe() {
            let hours = new Date().getHours();
            let greeting =
                hours < 12 ? "Good Morning Students" :
                hours < 18 ? "Good Afternoon Students" :
                hours < 21 ? "Good Evening Students" : "Good Night Students";

            displayMessage(greeting);
        }
        document.addEventListener("DOMContentLoaded", wishMe);

        function takeCommand(message) {
            message = message.toLowerCase().trim();

            let typing = showTypingIndicator();

            setTimeout(() => {
                content.removeChild(typing);

                if (responses[message]) {
                    typeof responses[message] === "function" ? responses[message]() : displayMessage(responses[message]);
                } else {
                    displayMessage("I'm not sure how to respond to that. Try asking about subjects, courses, or contacting us!");
                }
            }, 1000);
        }

        function handleUserInput() {
            let userMessage = messageInput.value.trim();
            if (!userMessage) return;

            displayMessage(userMessage, true);
            takeCommand(userMessage);
            setTimeout(() => (messageInput.value = ""), 100);
        }

        btn.addEventListener("click", handleUserInput);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleUserInput();
        });

        // Generate suggestion buttons
        function generateSuggestions() {
            let suggestions = ["hello", "who are you", "subjects", "courses", "college", "contact", "time", "date"];
            suggestions.forEach(text => {
                let button = document.createElement("button");
                button.classList.add("suggestion-btn");
                button.innerText = text;
                button.addEventListener("click", () => {
                    messageInput.value = text;
                    handleUserInput();
                });
                suggestionsContainer.appendChild(button);
            });
        }

        generateSuggestions();
    </script>

</body>
</html>
